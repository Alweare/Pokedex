<div class="flex flex-row gap-4 flex-wrap justify-center items-center">
  @for (pokemon of pokemons; track $index) {
    <a [routerLink]="'/details' + pokemon.id">
      <div class="flex-col bg-black h-52 w-36 hover:border-4 hover:border-indigo-500 transition duration-300 rounded-lg overflow-hidden shadow-lg">
        <!-- Conteneur pour le nom et l'ID -->
        <div class="bg-gray-400 text-amber-50 text-center flex items-center justify-between px-2 py-1">
          <span class="font-bold">{{ pokemon.id }}</span>
          <span>{{ pokemon.name }}</span>
        </div>

        <!-- Image du PokÃ©mon -->
        <div class="flex items-center justify-center h-full">
          <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="h-32 w-32 object-contain" />
        </div>
      </div>
    </a>
  }
</div>
